<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Starcoder - Register</title>
    <link href="css/jquery-ui.structure.css" rel="stylesheet">
    <link href="css/jquery-ui.theme.css" rel="stylesheet">
    <link href="css/site.css" rel="stylesheet">
</head>
<body id="register-page">

<div id="header"></div>

<div id="content">

    <img class="logo" src="/assets/images/starcoder-logo.png">

    <div id="login-dialog">
        <div class="accordion">
            <h3>Register</h3>
            <div>
                <div class="form-row"><label for="username">Username</label> <input type="text" id="username" class="right"></div>
                <div class="form-row"><label for="password">Password</label> <input type="password" id="password" class="right"></div>
                <div class="form-row"><button id="userregister" class="loginbutton">Register</button></div>
            </div>
       </div>
        <div class="message ui-corner-all ui-state-error hidden"></div>
    </div>
</div>

<div id="footer">Win to Learn, Inc.</div>

<script src="lib/jquery-2.1.4.min.js"></script>
<script src="lib/jquery-ui.min.js"></script>
<script src="js/frontend.js"></script>

</body>
</html>
