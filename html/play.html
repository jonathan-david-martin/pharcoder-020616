<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>STARCODER</title>
    <link href="css/jquery-ui.structure.css" rel="stylesheet">
    <link href="css/jquery-ui.theme.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <style>
        .tabDiv {
            margin: 0;
            border: 0;
            padding: 0;
            position: absolute;
            bottom: 1em;
            left: 12px;
            right: 12px;
        }
        .ui-tabs .ui-tabs-panel {
            padding: 1em 0;
        }
        .blocklyToolboxDiv {
            z-index: 500;
        }
    </style>
</head>
<body>

<script src="lib/blockly_compressed.js"></script>
<script src="lib/blocks_compressed.js"></script>
<script src="lib/javascript_compressed.js"></script>
<script src="lib/msg/js/en.js"></script>
<script src="lib/jquery-2.1.4.min.js"></script>
<script src="lib/jquery-ui.min.js"></script>
<script src="lib/ace/ace.js"></script>
<script src="lib/ace/mode-javascript.js"></script>
<script src="lib/phaser.js"></script>
<script src="lib/phaser-virtual-joystick.js"></script>
<script src="lib/socket.io.js"></script>
<script src="lib/jquery-2.1.4.min.js"></script>
<script src="lib/jquery-ui.min.js"></script>
<script src="js/client.js"></script>
<!--<script src="src/BlocklyCustom.js"></script>-->

<div id="main" class="playfield" style="overflow: hidden; height: 100vh;">
    <!--<div id="code-btn" class="open-btn hidden">CODE</div>-->
    <!--<iframe src="blockly.html" id="code-popup" class="code popup hidden" style="background: transparent; width: 80%; height: 90vh;"></iframe>-->
    <div id="code-window" class="code popup hidden">
        <div id="tabs" style="width: 100%; height: 90%;">
            <ul>
                <li><a href="#blockly">Blockly</a></li>
                <li><a href="#aceeditor">Editor</a></li>
            </ul>
            <div id="blockly" class="tabDiv" style="top: 3em;"></div>
            <div id="aceeditor" class="tabDiv" style="position: absolute; top: 5em; bottom: 2em; left: 0; right: 0;"></div>
        </div>

        <br/>

        <div>
            <button id="send-code">Submit Code</button>
            <button id="save-code">Save Code</button>
            <input id="code-name">
            <button id="load-code">Load Code</button>
            <select id="select-code" style="width: 300px;">
                <option>Select Code</option>
            </select>
        </div>
    </div>
</div>

<!-- Blockly XML -->

<xml id="toolbox" style="display: none">
    <category name="Logic">
        <block type="controls_if"></block>
        <block type="logic_compare"></block>
        <block type="logic_operation"></block>
        <block type="logic_negate"></block>
        <block type="logic_boolean"></block>
        <block type="logic_null"></block>
        <block type="logic_ternary"></block>
    </category>
    <category name="Loops">
        <block type="controls_repeat_ext">
            <value name="TIMES">
                <block type="math_number">
                    <field name="NUM">10</field>
                </block>
            </value>
        </block>
        <block type="controls_whileUntil"></block>
        <block type="controls_for">
            <value name="FROM">
                <block type="math_number">
                    <field name="NUM">1</field>
                </block>
            </value>
            <value name="TO">
                <block type="math_number">
                    <field name="NUM">10</field>
                </block>
            </value>
            <value name="BY">
                <block type="math_number">
                    <field name="NUM">1</field>
                </block>
            </value>
        </block>
        <block type="controls_forEach"></block>
        <block type="controls_flow_statements"></block>
    </category>
    <category name="Math">
        <block type="math_number"></block>
        <block type="math_arithmetic"></block>
        <block type="math_single"></block>
        <block type="math_trig"></block>
        <block type="math_constant"></block>
        <block type="math_number_property"></block>
        <block type="math_change">
            <value name="DELTA">
                <block type="math_number">
                    <field name="NUM">1</field>
                </block>
            </value>
        </block>
        <block type="math_round"></block>
        <block type="math_on_list"></block>
        <block type="math_modulo"></block>
        <block type="math_constrain">
            <value name="LOW">
                <block type="math_number">
                    <field name="NUM">1</field>
                </block>
            </value>
            <value name="HIGH">
                <block type="math_number">
                    <field name="NUM">100</field>
                </block>
            </value>
        </block>
        <block type="math_random_int">
            <value name="FROM">
                <block type="math_number">
                    <field name="NUM">1</field>
                </block>
            </value>
            <value name="TO">
                <block type="math_number">
                    <field name="NUM">100</field>
                </block>
            </value>
        </block>
        <block type="math_random_float"></block>
    </category>
    <category name="Text">
        <block type="text"></block>
        <block type="text_join"></block>
        <block type="text_append">
            <value name="TEXT">
                <block type="text"></block>
            </value>
        </block>
        <block type="text_length"></block>
        <block type="text_isEmpty"></block>
        <block type="text_indexOf">
            <value name="VALUE">
                <block type="variables_get">
                    <field name="VAR">text</field>
                </block>
            </value>
        </block>
        <block type="text_charAt">
            <value name="VALUE">
                <block type="variables_get">
                    <field name="VAR">text</field>
                </block>
            </value>
        </block>
        <block type="text_getSubstring">
            <value name="STRING">
                <block type="variables_get">
                    <field name="VAR">text</field>
                </block>
            </value>
        </block>
        <block type="text_changeCase"></block>
        <block type="text_trim"></block>
        <block type="text_print"></block>
        <block type="text_prompt_ext">
            <value name="TEXT">
                <block type="text"></block>
            </value>
        </block>
    </category>
    <category name="Lists">
        <block type="lists_create_empty"></block>
        <block type="lists_create_with"></block>
        <block type="lists_repeat">
            <value name="NUM">
                <block type="math_number">
                    <field name="NUM">5</field>
                </block>
            </value>
        </block>
        <block type="lists_length"></block>
        <block type="lists_isEmpty"></block>
        <block type="lists_indexOf">
            <value name="VALUE">
                <block type="variables_get">
                    <field name="VAR">list</field>
                </block>
            </value>
        </block>
        <block type="lists_getIndex">
            <value name="VALUE">
                <block type="variables_get">
                    <field name="VAR">list</field>
                </block>
            </value>
        </block>
        <block type="lists_setIndex">
            <value name="LIST">
                <block type="variables_get">
                    <field name="VAR">list</field>
                </block>
            </value>
        </block>
        <block type="lists_getSublist">
            <value name="LIST">
                <block type="variables_get">
                    <field name="VAR">list</field>
                </block>
            </value>
        </block>
        <block type="lists_split">
            <value name="DELIM">
                <block type="text">
                    <field name="TEXT">,</field>
                </block>
            </value>
        </block>
    </category>
    <category name="Colour">
        <block type="colour_picker"></block>
        <block type="colour_random"></block>
        <block type="colour_rgb">
            <value name="RED">
                <block type="math_number">
                    <field name="NUM">100</field>
                </block>
            </value>
            <value name="GREEN">
                <block type="math_number">
                    <field name="NUM">50</field>
                </block>
            </value>
            <value name="BLUE">
                <block type="math_number">
                    <field name="NUM">0</field>
                </block>
            </value>
        </block>
        <block type="colour_blend">
            <value name="COLOUR1">
                <block type="colour_picker">
                    <field name="COLOUR">#ff0000</field>
                </block>
            </value>
            <value name="COLOUR2">
                <block type="colour_picker">
                    <field name="COLOUR">#3333ff</field>
                </block>
            </value>
            <value name="RATIO">
                <block type="math_number">
                    <field name="NUM">0.5</field>
                </block>
            </value>
        </block>
    </category>
    <sep></sep>
    <category name="Variables" custom="VARIABLE"></category>
    <category name="Functions" custom="PROCEDURE"></category>
</xml>

</body>
</html>
