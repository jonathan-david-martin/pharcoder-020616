<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Starcoder - Login</title>
    <link href="css/jquery-ui.structure.css" rel="stylesheet">
    <link href="css/jquery-ui.theme.css" rel="stylesheet">
    <link href="css/site.css" rel="stylesheet">
</head>
<body id="login-page">

<div id="header"></div>

<div id="content">

    <img class="logo" src="/assets/images/starcoder-logo.png">

    <div id="login-dialog">
        <div class="accordion">
            <h3>Login</h3>
            <div>
                <div class="form-row"><label for="username">Username</label> <input type="text" id="username" class="right"></div>
                <div class="form-row"><label for="password">Password</label> <input type="password" id="password" class="right"></div>
                <div class="form-row"><button id="userlogin" class="loginbutton">Login</button></div>
            </div>
            <h3>Registration Code</h3>
            <div>
                <div class="form-row"><label for="regcode">Registration Code</label> <input type="text" id="regcode" class="right"></div>
                <div class="form-row"><label for="username-reg">Username</label> <input type="text" id="username-reg" class="right"></div>
                <div class="form-row"><label for="password-reg">Password</label> <input type="password" id="password-reg" class="right"></div>
                <div class="form-row"><button id="userreg" class="loginbutton">Register</button></div>
            </div>
            <h3>Guest Login</h3>
            <div>
                <div class="form-row"><label for="server">Server</label>
                    <select id="server" class="select">
                        <option>Choose Best</option>
                    </select>
                </div>
                <div class="form-row"><label for="gt1">Gamertag</label>
                    <select id="gt1" class="select"></select>
                    <select id="gt2" class="select"></select>
                </div>
                <div class="form-row"><button id="guestlogin" class="loginbutton">Login</button></div>
            </div>
       </div>
        <div class="message ui-corner-all ui-state-error hidden"></div>
    </div>
</div>

<div id="footer">Win to Learn, Inc.</div>

<script src="lib/jquery-2.1.4.min.js"></script>
<script src="lib/jquery-ui.min.js"></script>
<script src="js/frontend.js"></script>

</body>
</html>
